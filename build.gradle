plugins {
    id 'org.springframework.boot' version '2.5.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'application'
}

group = 'com.example.crypto'
mainClassName = 'com.example.crypto.Application'

repositories {
    mavenCentral()
}

configurations {
    all*.exclude module:'spring-boot-starter-logging'
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:2020.0.3"
  }
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.playtika.reactivefeign:feign-reactor-java11:3.1.1'
    implementation 'com.playtika.reactivefeign:feign-reactor-spring-configuration:3.1.1'
    implementation 'io.projectreactor:reactor-core'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
